# ===================================
#  Field Definitions
# ===================================

fields:

    name:
        label: indikator.plugins::lang.form.name
        required: true
        attributes:
           autofocus: ''
        span: auto

    webpage:
        label: indikator.plugins::lang.form.webpage
        span: auto

    description:
        label: indikator.plugins::lang.form.description
        type: textarea
        size: small
        span: auto

    common:
        label: indikator.plugins::lang.form.common
        type: textarea
        size: small
        span: auto

secondaryTabs:
    fields:

        version:
            label: indikator.plugins::lang.form.version

        theme:
            label: indikator.plugins::lang.form.theme
            required: true
            type: dropdown

        language:
            label: indikator.plugins::lang.form.language
            required: true
            type: radio
            options:
                1: JavaScript
                3: CSS
                2: PHP
                4: indikator.plugins::lang.form.font
            default: 1
